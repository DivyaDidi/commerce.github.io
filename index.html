<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

<body>
<!-- Header -->
<header class="jumbotron">
    <div class="container">
        <div class="row row-header">
            <div class="col-12">
                <h1 class="heading">Commercial Calculator & Convertor</h1>
            </div>
        </div>
    </div>
</header>
<!-- Main Body -->
<div class="container">
    <div class="row">
        <div class="col-12 col-md-10 ">
            <div class="card">
                <h3 class="card-header bg-dark text-white">S.I Calculator</h3>

                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <div  class="col-12 col-sm-9">
                                <label for="principal">Principal(amount in Rs)</label>
                                <input type="float" id="p">   
                            </div>
                        </div>
                        <div class="form-group row">
                            <div  class="col-12 col-sm-9">
                                <label for="principal">Rate(per year)</label>
                                <input type="float" id="r">   
                            </div>
                        </div>
                        <div class="form-group row">
                            <div  class="col-12 col-sm-9">
                                <label for="principal">Time(in years)</label>
                                <input type="float" id="t">   
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-md-7 ">
                              <button type="button" onclick="calculate()" class="btn btn-dark btn-lg" name="button">Evaluate</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-md-7 ">
                                <h3>SI : <span id="respond"></span></h3>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- Log Convertor -->
    <div class="row">
        <div class="col-12 col-md-10 ">
            <div class="card">
                <h3 class="card-header bg-dark text-white">Log Calculator</h3>

                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <div  class="col-12 col-md-12">
                                <label for="principal">Value(to be converted) :</label>
                                <input type="float" id="log">   
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-md-12 ">
                                <button type="button" onclick="calLog()" class="btn btn-dark btn-lg" name="button">Convert</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-md-12 ">
                                <h3>Converted : <span id="loged"></span></h3>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- S.I Amount -->
    <div class="row">
        <div class="col-12 col-md-10 ">
            <div class="card">
                <h3 class="card-header bg-dark text-white">S.I Amount Calculator</h3>

                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <div  class="col-12 col-sm-9">
                                <label for="principal">Principal(amount in Rs)</label>
                                <input type="float" id="p1">   
                            </div>
                        </div>
                        <div class="form-group row">
                            <div  class="col-12 col-sm-9">
                                <label for="rate">Rate(per year)</label>
                                <input type="float" id="r1">   
                            </div>
                        </div>
                        <div class="form-group row">
                            <div  class="col-12 col-sm-9">
                                <label for="time">Time(in years)</label>
                                <input type="float" id="t1">   
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-md-7 ">
                                <button type="button" onclick="calculateAmount()" class="btn btn-dark btn-lg" name="button">Evaluate</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-md-7 ">
                                <h3>SI Amount(in Rs) : <span id="amount"></span></h3>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- Compound Intrest Amount -->
    <div class="row">
        <div class="col-12 col-md-10 ">
            <div class="card">
                <h3 class="card-header bg-dark text-white">C.I Amount Calculator</h3>

                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <div  class="col-12 col-sm-9">
                                <label for="principal">Principal(amount in Rs)</label>
                                <input type="float" id="p2">   
                            </div>
                        </div>
                        <div class="form-group row">
                            <div  class="col-12 col-sm-9">
                                <label for="rate">Rate(per year)</label>
                                <input type="float" id="r2">   
                            </div>
                        </div>
                        <div class="form-group row">
                            <div  class="col-12 col-sm-9">
                                <label for="rate">Compound(per year)</label>
                                <input type="float" id="c2">   
                            </div>
                        </div>
                        <div class="form-group row">
                            <div  class="col-12 col-sm-9">
                                <label for="time">Time(in years)</label>
                                <input type="float" id="t2">   
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-md-7 ">
                                <button type="button" onclick="calculateCompound()" class="btn btn-dark btn-lg" name="button">Evaluate</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-md-10 ">
                                <h3>Total Accrued Amount (principal + interest)(in Rs) : <span id="aa"></span></h3>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</div>
